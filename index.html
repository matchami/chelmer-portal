  	var greenShades = ['#B2CFCC', '#A9C9C6', '#94C3C0', '#96BEBA', '#89ADAA', '#7B9C99', '#6E8B88', '#607977', '#526866'];
//  	var blueShades = ['#B2CFCC', '#A9C9C6', '#94C3C0', '#96BEBA', '#89ADAA', '#7B9C99'];

  	$(function() {
  		$('input[type="range"]').rangeslider();

		updateUI(portfolio);
		
		
		$('.portfolio-row').click(function(){
			$('.details').remove();
			var row = $(this);
			if (row.hasClass('expanded')) {
				row.removeClass('expanded');
			} else {
				$('.portfolio-row').removeClass('expanded');
				row.addClass('expanded');
				showDetails(row);
			}
		});
  	});
  	
  	function updateUI(portfolio) {
  		var maxPercentage = 0;
  		portfolio.parts.forEach(function(el) {
  			var perc = (el.amount * 100 / portfolio.total );
  			if (perc > maxPercentage) {
  				maxPercentage = perc;
  			}
  		});
  		
  		console.log("Max percentage: ", maxPercentage);
  		maxPercentage += 15;
  		
  		$('#portfolioTotal').text(portfolio.total.formatMoney(0, '.', ','));
  		var count = 0;
  		portfolio.parts.forEach(function(el) {
  			var perc = (el.amount * 100 / portfolio.total );
  			var relativeWidth = perc / maxPercentage * 100;
  			
  	  		$('#portfolio-makeup').append('<div class="portfolio-row" data-key="'+el.name+'"><span class="portfolio-row-name">'+
  	  				el.name+'</span><span class="portfolio-row-amount">'+
  	  				el.amount.formatMoney(0, '.', ',')+'</span>' +
  	  				'<span class="portfolio-row-bar">' + 
  	  					'<span class="bar" style="background-color: '+greenShades[count]+'; width:'+relativeWidth+'%"></span>'+
  	  					'<span class="portfolio-row-bar-perc">'+perc.toFixed(1) +'%</span></span></div>');
			console.log(count);
  	  		count+=2;
  	  	});

  		
  	}
  	
  	function showDetails(row) {
  		var table = "<table id='detailsTable'><thead><tr><th>ASSET NAME</th><th>CURRENT (NZD)</th><th>% OF PORTFOLIO</th></tr></thead>";
  		table += "<tbody>";
  		
  		var part = portfolio.parts.reduce(function(accum, current) {
  			if (current.name === row.data('key')) {
  				return current;
  			}
  			return accum;
  		});
  		
  		console.log(part);
		
  		table += "</tbody></table>";
  		
  		$("<div class='details'>"+table+"</div>").insertAfter(row);
  		
  		var t = $('#detailsTable').DataTable({
  			"paging":   false,
  	        "searching": false,
  	        "info":     false,
  	      	"columnDefs": [ { "width": "50%", "targets": 0 } ]
  		});
  		
  		part.holdings.forEach(function(el) {
  	  		t.row.add( [
  	            el.name,
  	            el.value,
  	            'Kittens have <i>fur</i>'
  	        ] ).draw( false );
  		});
  	}

  	});
  	
  	Number.prototype.formatMoney = function(c, d, t){
	var n = this, 
	    c = isNaN(c = Math.abs(c)) ? 2 : c, 
	    d = d == undefined ? "." : d, 
	    t = t == undefined ? "," : t, 
	    s = n < 0 ? "-" : "", 
	    i = String(parseInt(n = Math.abs(Number(n) || 0).toFixed(c))), 
	    j = (j = i.length) > 3 ? j % 3 : 0;
	   return '$' + s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
	 };
  	
	 
	 
	 var sheet = document.createElement('style'),  
	  $rangeInput = $('.range input'),
	  prefs = ['webkit-slider-runnable-track', 'moz-range-track', 'ms-track'];

	document.body.appendChild(sheet);

	var getTrackStyle = function (el) {  
	  var curVal = el.value,
	      val = (curVal - 1) * 20/*16.666666667*/,
	      style = '';
	  
	  // Set active label
	  $('.range-labels li').removeClass('active selected');
	  
	  var curLabel = $('.range-labels').find('li:nth-child(' + curVal + ')');
	  
	  curLabel.addClass('active selected');
	  curLabel.prevAll().addClass('selected');
	  
	  // Change background gradient
	  for (var i = 0; i < prefs.length; i++) {
	    style += '.range {background: linear-gradient(to right, #37adbf 0%, #37adbf ' + val + '%, #fff ' + val + '%, #fff 100%)}';
	    style += '.range input::-' + prefs[i] + '{background: linear-gradient(to right, #37adbf 0%, #37adbf ' + val + '%, #b2b2b2 ' + val + '%, #b2b2b2 100%)}';
	  }

	  return style;
	}

	$rangeInput.on('input', function () {
	  sheet.textContent = getTrackStyle(this);
	});

	// Change input value on label click
	$('.range-labels li').on('click', function () {
	  var index = $(this).index();
	  
	  $rangeInput.val(index + 1).trigger('input');
	  
	});
